{% extends 'base.html' %}


{% block content %}

<body>
    <main>
        <img class="bg-img" src="static/Cancers/doctor.jpg" alt="images">

        <div class="container-fluid text-light py-3">
            <header class="text-center">
                <h1 class="display-6">Welcome to our <br> <span class="display-4">Heart Attack Prediction</span></h1>
            </header>
        </div>

        <section class="container my-2 bg-dark w-50 text-light p-2">
            <form class="row g-3 p-3" method="post" action='/heart_attact'>
                <div class="col-md-4">
                    <label for="inputAge" class="form-label">Age</label>
                    <input type="text" class="form-control" id="inputAge" value="" name="Age" required>
                </div>
                <div class="col-md-4">
                    <label for="validationDefault02" class="form-label">Gender</label> <!-- a refaire (List Boxes)-->
                    <select class="form-select" id="exampleSelect1"  name="Gender">
                        <option>F</option>
                        <option>M</option>
                                           </select>
                </div>
              

                <div class="col-md-4">
                    <label for="validationDefaultUsername" class="form-label">Impulse</label>
                   
                    <input type="text" class="form-control" id="validationDefaultImpulse" name="Impulse">
                </div>
                <div class="col-md-6">
                    <label for="inputpressure_high" class="form-label">pressure_high</label>
                    <input type="text" class="form-control" id="inputpressure_high" name="pressure_high">
                </div>
                <div class="col-md-6">
                    <label for="inputpressure_low" class="form-label">pressure_low</label>
                 <input type="text" class="form-control" id="inputpressure_low" name="pressure_low" placeholder="">
                </div>
                <div class="col-12">
                    <label for="inputglucose" class="form-label">glucose</label>
                    <input type="text" class="form-control" id="inputglucose" name="glucose" placeholder="">
                </div>
                <div class="col-12">
                    <label for="inputkcm" class="form-label">kcm</label>
                    <input type="text" class="form-control" id="inputkcm" name="kcm" placeholder="">
                </div>
                <div class="col-md-6">
                    <label for="inputtroponin" class="form-label">troponin</label>
                    <input type="text" class="form-control" id="inputtroponin" name="troponin">
                </div>
                <div class="col-md-4">
                    <label for="inputprediction" class="form-label">PREDICTIONS</label>
                    <input type="text" class="form-control" id="inputprediction" name="prediction" value="{{ prediction }}" >
                </div>
               
                <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                    Check me out
                    </label>
                </div>
                </div>
                    <div class="col-12 text-center">
                    <button type="submit" class="btn btn-outline-warning btn-lg">SUBMIT</button>
                </div>
            </form>
        </section>
        <section class="container mt-5">
            <div class="border p-4 rounded-5 bg-opacity-50 bg-light-subtle">
                <h1 class="text-center display-3">PREDICTION RESULT</h1>
                <h1 class="display-4 text-lg-center text-uppercase text-warning">{{ prediction }}</h1>
            </div>
        </section>
    </main>

</body>

{% endblock %}
